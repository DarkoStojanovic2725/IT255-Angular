<div class="container-fluid">
  <div class="row">
    <div  class = "col-md-4 col-md-offset-4" style="padding-top: 60px" id="finder">
      <div class="thumbnail">
        <h3>Dodaj clana</h3>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form role="form" [formGroup]="addMemberForm">
              <div class="form-group">
                <label for="ime">Ime:</label>
                <input type="text" class="form-control" formControlName='ime'>
              </div>
              <div class="form-group">
                <label for="prezime">Prezime:</label>
                <input type="text" class="form-control"  formControlName='prezime'>
              </div>
              <button (click)="onAdd()" class="btn btn-default" style="margin-bottom: 10px;">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
