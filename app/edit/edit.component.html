<div class="container-fluid">
  <div class="row">
    <div  class = "col-md-4 col-md-offset-4" style="padding-top: 60px" id="finder">
      <form role="form" [formGroup]="editMemberForm">
        <div class="form-group">
          <label for="ime">Ime:</label>
          <input type="text" class="form-control" formControlName='ime'>
        </div>
        <div class="form-group">
          <label for="prezime">Prezime:</label>
          <input type="text" class="form-control"  formControlName='prezime'>
        </div>
        <button (click)="onEditMember()" class="btn btn-default" style="margin-bottom: 10px;">Edit</button>
      </form>
    </div>
  </div>
</div>
